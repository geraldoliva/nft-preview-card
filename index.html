<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
    <title>NFT Preview Card</title>
  </head>
  <body>
    <div class="card">
      <div class="container">
        <div class="main-img">        
          <img class="hero" src="../images/image-equilibrium.jpg" alt="Cube on an angle" />
          <div class="overlay"></div>
          <img class="view" src="../images/icon-view.svg" alt="">
        </div>
        <div class="description">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="middle">
          <div class="amount">
            <img src="../images/icon-ethereum.svg" alt="Ethereum Icon">
            0.041 ETH
          </div>
          <div class="days-left">
            <img src="../images/icon-clock.svg" alt="Clock">
            3 days left
          </div>
        </div>
        <div class="line"></div>
        <div class="bottom">
          <div class="profile-img">
            <img src="../images/image-avatar.png" alt="Profile image">
          </div>
          <div class="author">
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
